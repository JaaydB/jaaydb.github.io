<!DOCTYPE html>
<html>
<head>
  <!-- Add your head content here -->
  <link rel="stylesheet" href="styles.css"> <!-- Link to the external CSS file -->
</head>
<body>
  <!-- Your existing webpage content -->

  <!-- Paste the profile container code here -->
  <div class="profile-container">
    <button class="profile-button">Open Profile</button>
    <div class="profile-popup">
      <!-- Profile information goes here -->
      <div class="profile-header">
        <img src="user-avatar.jpg" alt="User Avatar" class="avatar">
        <div class="user-info">
          <h2>User Name</h2>
          <p>Status: Online</p>
        </div>
      </div>
      <div class="profile-details">
        <p><strong>Location:</strong> Montevideo, Uruguay</p>
        <p><strong>Interests:</strong> Cybersecurity</p>
        <!-- Add more profile details as needed -->
      </div>
    </div>
  </div>

  <!-- Add your script tags below -->
</body>
</html>
